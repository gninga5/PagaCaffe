        .coffee-machine {
            width: 300px;
            height: 280px;
            position: absolute;
            top: calc(50% - 140px);
            left: calc(50% - 150px);
        }
        .coffee-header {
            width: 100%;
            height: 80px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #ddcfcc;
            border-radius: 10px;
        }
        .coffee-header__buttons {
            width: 25px;
            height: 25px;
            position: absolute;
            top: 25px;
            background-color: #282323;
            border-radius: 50%;
        }
        .coffee-header__buttons::after {
            content: "";
            width: 8px;
            height: 8px;
            position: absolute;
            bottom: -8px;
            left: calc(50% - 4px);
            background-color: #615e5e;
        }
        .coffee-header__button-one {left: 15px;}
        .coffee-header__button-two {left: 50px;}
        .coffee-header__display {
            width: 50px;
            height: 50px;
            position: absolute;
            top: calc(50% - 25px);
            left: calc(50% - 25px);
            border-radius: 50%;
            background-color: #9acfc5;
            border: 5px solid #43beae;
            box-sizing: border-box;
        }
        .coffee-header__details {
            width: 8px;
            height: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #9b9091;
            box-shadow: -12px 0 0 #9b9091, -24px 0 0 #9b9091;
        }
        .coffee-medium {
            width: 90%;
            height: 160px;
            position: absolute;
            top: 80px;
            left: calc(50% - 45%);
            background-color: #bcb0af;
        }
        .coffee-medium:before {
            content: "";
            width: 90%;
            height: 100px;
            background-color: #776f6e;
            position: absolute;
            bottom: 0;
            left: calc(50% - 45%);
            border-radius: 20px 20px 0 0;
        }
        .coffe-medium__exit {
            width: 60px;
            height: 20px;
            position: absolute;
            top: 0;
            left: calc(50% - 30px);
            background-color: #231f20;
        }
        .coffe-medium__exit::before {
            content: "";
            width: 50px;
            height: 20px;
            border-radius: 0 0 50% 50%;
            position: absolute;
            bottom: -20px;
            left: calc(50% - 25px);
            background-color: #231f20;
        }
        .coffe-medium__exit::after {
            content: "";
            width: 10px;
            height: 10px;
            position: absolute;
            bottom: -30px;
            left: calc(50% - 5px);
            background-color: #231f20;
        }
        .coffee-medium__arm {
            width: 70px;
            height: 20px;
            position: absolute;
            top: 15px;
            right: 25px;
            background-color: #231f20;
        }
        .coffee-medium__arm::before {
            content: "";
            width: 15px;
            height: 5px;
            position: absolute;
            top: 7px;
            left: -15px;
            background-color: #9e9495;
        }
        .coffee-medium__cup {
            width: 80px;
            height: 47px;
            position: absolute;
            bottom: 0;
            left: calc(50% - 40px);
            background-color: #FFF;
            border-radius: 0 0 70px 70px / 0 0 110px 110px;
        }
        .coffee-medium__cup::after {
            content: "";
            width: 20px;
            height: 20px;
            position: absolute;
            top: 6px;
            right: -13px;
            border: 5px solid #FFF;
            border-radius: 50%;
        }
        @keyframes liquid {
            0% {
                height: 0px;  
                opacity: 1;
            }
            5% {
                height: 0px;  
                opacity: 1;
            }
            20% {
                height: 62px;  
                opacity: 1;
            }
            95% {
                height: 62px;
                opacity: 1;
            }
            100% {
                height: 62px;
                opacity: 0;
            }
        }
        .coffee-medium__liquid {
            width: 6px;
            height: 63px;
            opacity: 0;
            position: absolute;
            top: 50px;
            left: calc(50% - 3px);
            background-color: #74372b;
            animation: liquid 4s 4s linear infinite;
        }
        .coffee-medium__smoke {
            width: 8px;
            height: 20px;
            position: absolute;  
            border-radius: 5px;
            background-color: #b3aeae;
        }
        @keyframes smokeOne {
            0% {
                bottom: 20px;
                opacity: 0;
            }
            40% {
                bottom: 50px;
                opacity: .5;
            }
            80% {
                bottom: 80px;
                opacity: .3;
            }
            100% {
                bottom: 80px;
                opacity: 0;
            }
        }
        @keyframes smokeTwo {
            0% {
                bottom: 40px;
                opacity: 0;
            }
            40% {
                bottom: 70px;
                opacity: .5;
            }
            80% {
                bottom: 80px;
                opacity: .3;
            }
            100% {
                bottom: 80px;
                opacity: 0;
            }
        }
        .coffee-medium__smoke-one {
            opacity: 0;
            bottom: 50px;
            left: 102px;
            animation: smokeOne 3s 4s linear infinite;
        }
        .coffee-medium__smoke-two {
            opacity: 0;
            bottom: 70px;
            left: 118px;
            animation: smokeTwo 3s 5s linear infinite;
        }
        .coffee-medium__smoke-three {
            opacity: 0;
            bottom: 65px;
            right: 118px;
            animation: smokeTwo 3s 6s linear infinite;
        }
        .coffee-medium__smoke-for {
            opacity: 0;
            bottom: 50px;
            right: 102px;
            animation: smokeOne 3s 5s linear infinite;
        }

    // Get the HTML elements
    var setup = document.getElementById("setup");
    var game = document.getElementById("game");
    var playersInput = document.getElementById("players");
    var maxInput = document.getElementById("max");
    var startButton = document.getElementById("start");
    var error = document.getElementById("error");
    var maxValue = document.getElementById("max-value");
    var playerName = document.getElementById("player-name");
    var guessInput = document.getElementById("guess");
    var submitButton = document.getElementById("submit");
    var message = document.getElementById("message");

    var players; // The number of players
    var max; // The maximum number to guess
    var target; // The number chosen by the system
    var turn; // The current player's turn
    var lower; // The lower bound of the guess range
    var upper; // The upper bound of the guess range
    var names; // The array of player names

    // Add an event listener to the start button
    startButton.addEventListener("click", function() {
      // Get the input values
      players = parseInt(playersInput.value);
      max = parseInt(maxInput.value);

      // Validate the input values
      if (isNaN(players) || isNaN(max) || players < 2 || players > 10 || max < 10 || max > 1000) {
        // Show an error message
        error.textContent = "Input non valido. Inserisci un numero valido!";
      } else {
        // Hide the error message
        error.textContent = "";

        // Choose a random number between 0 and max
        target = Math.floor(Math.random() * (max + 1));

        // Set the initial turn to 1
        turn = 1;

        // Set the initial lower and upper bounds to 0 and max
        lower = 0;
        upper = max;

        // Generate some random names for the players
        names = ["Antonio", "Francesco", "Simone", "Rosa", "Federica", "Agostino", "Roberta", "Milena", "Miriana", "Pietro"];
        names = names.slice(0, players); // Take only the first players names
        names.sort(function() { return 0.5 - Math.random(); }); // Shuffle the names

        // Show the game div and hide the setup div
        game.style.display = "block";
        setup.style.display = "none";

        // Show the max value and the player name
        maxValue.textContent = max;
        playerName.textContent = names[turn - 1];

        // Clear the guess input and the message
        guessInput.value = "";
        message.textContent = "";
      }
    });

    // Add an event listener to the submit button
    submitButton.addEventListener("click", function() {
      // Get the guess value
      var guess = parseInt(guessInput.value);

      // Validate the guess value
      if (isNaN(guess) || guess < lower || guess > upper) {
        // Show an error message
        message.textContent = "Inserisci un numero tra " + lower + " e " + upper + "!";
      } else {
        // Clear the error message
        message.textContent = "";

        // Check if the guess is correct
        if (guess == target) {
          // Show a success message
          message.textContent = "Vince (anzi perde), " + names[turn - 1] + "! Deve pagare "+playersInput.value+" caff√®!!";

          // Disable the guess input and the submit button
          guessInput.disabled = true;
          submitButton.disabled = true;
        } else {
          // Show a hint message
          if (guess < target) {
            message.textContent = "Troppo basso. Prova con un numero pi√π alto!";
            lower = guess + 1; // Update the lower bound
          } else {
            message.textContent = "Troppo alto. Prova con un numero pi√π basso!";
            upper = guess - 1; // Update the upper bound
          }

          // Increment the turn and wrap around if necessary
          turn = (turn % players) + 1;

          // Show the next player name
          playerName.textContent = names[turn - 1];

          // Clear the guess input
          guessInput.value = "";
        }
      }
    });
  </script>
